<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AY Traders - Login</title>
    <style>
      :root {
        --color-bg-light: 255 255 255;
        --color-bg-dark: 17 24 39;
        --color-text-light: 0 0 0;
        --color-text-dark: 255 255 255;
        --color-primary: 34 197 94;
        --color-secondary: 59 130 246;
        --color-accent: 234 179 8;
        --color-error: 239 68 68;

        /* Default to light mode values */
        --bg: var(--color-bg-light);
        --text: var(--color-text-light);
        --bg-secondary: 243 244 246;
        --border: 209 213 219;
        --input-bg: 255 255 255;
      }

      .dark {
        --bg: var(--color-bg-dark);
        --text: var(--color-text-dark);
        --bg-secondary: 31 41 55;
        --border: 55 65 81;
        --input-bg: 55 65 81;
      }

      * {
        margin: 0;
        padding: 0;
        text-align: center;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: rgb(var(--bg));
        color: rgb(var(--text));
        transition: background-color 0.5s, color 0.5s;
      }

      section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        max-width: 28rem;
        margin: 0 auto;
        padding: 1rem;
      }

      .container {
        max-height: max-content;
        padding: 3rem;
        border-radius: 0.5rem;
      }

      .heading {
        font-size: 1.875rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: rgb(var(--color-primary));
      }

      .subtext {
        margin-bottom: 2rem;
        color: #6b7280;
      }

      form {
        width: 100%;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        position: relative;
        margin-bottom: 1.5rem;
      }

      label {
        font-weight: 500;
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }

      label span {
        color: rgb(var(--color-error));
      }

      input,
      button {
        width: 100%;
        padding: 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid rgb(var(--border));
        background-color: rgb(var(--input-bg));
        color: rgb(var(--text));
        transition: all 0.3s ease;
        font-size: 1rem;
      }

      input::placeholder {
        color: #9ca3af;
      }

      input:focus {
        outline: none;
        box-shadow: inset 0 0 1px 1px rgba(var(--color-primary));
      }

      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        border: 1px solid rgb(var(--text));
        background-color: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 0.7rem 1.5rem;
        border-radius: 0.375rem;
      }

      .btn:hover {
        background-color: rgb(var(--color-primary));
      }

      .btn:active {
        transform: scale(0.98);
      }

      svg {
        width: 1.25rem;
        height: 1.25rem;
      }

      .footer-text {
        margin-top: 1.5rem;
        font-size: 0.875rem;
        color: #6b7280;
      }

      /* Remove number spinners */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: var(--color-bg-dark);
          --text: var(--color-text-dark);
          --bg-secondary: 31 41 55;
          --border: 55 65 81;
          --input-bg: 55 65 81;
        }

        .subtext,
        .footer-text {
          color: #9ca3af;
        }

        .btn:hover {
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <h2 class="heading">Welcome Back</h2>
        <p class="subtext">Sign in to continue to the dashboard.</p>

        <form id="login-form">
          <div class="form-group">
            <label for="password"> Password <span>*</span> </label>
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-log-in w-5 h-5 mr-2"
            >
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10 17 15 12 10 7"></polyline>
              <line x1="15" x2="3" y1="12" y2="12"></line>
            </svg>
            Login
          </button>
        </form>

        <p class="footer-text">
          Contact administration if you forgot your password.
        </p>
      </div>
    </section>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const password = document.getElementById("password");
          const response = await fetch("/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ password: password.value }),
          });
          const data = await response.json();
          if (data.success) window.location.href = "/";
          else {
            password.style.boxShadow =
              "inset 0 0 1px 1px rgba(var(--color-error))";
            alert(data.message);
          }
        });
    </script>
  </body>
</html>
